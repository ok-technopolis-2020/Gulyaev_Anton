<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <header>
        <h1>TodoList</h1>
    </header>

    <main>
        <div class="add-task">
            <button class="add-task-button" aria-label="Button to add todo">Add Todo</button>
            <label>
                <input type="text" size="40" placeholder="What needs to be done?" aria-label="Enter todo here">
            </label>
        </div>

        <div class="tasks" aria-label="Tasks">
            <ul>
                <li class="task">
                    <label>
                        <input type="checkbox" class="checkbox-task" value="first-todo" aria-label="Task checkbox">
                    </label> first todo
                    <button class="task-delete-button" aria-label="Button to delete task" hidden></button>
                </li>

                <li class="task">
                    <label>
                        <input type="checkbox" class="checkbox-task" value="second-todo" aria-label="Task checkbox">
                    </label> second todo
                    <button class="task-delete-button" aria-label="Button to delete task" hidden></button>
                </li>
            </ul>
        </div>
    </main>


    <footer>
        <span class="info-items">2 items left</span>
        <div  class="navigation-at-items" role="navigation" aria-label="Navigation at items">
            <label>
                <input type="radio" class="items" value="all" aria-label="Choose all">
            </label> All
            <label>
                <input type="radio" class="items" value="active" aria-label="Choose active">
            </label> Active
            <label>
                <input type="radio" class="items" value="completed" aria-label="Choose completed">
            </label> Completed
        </div>
        <div class="delete-tasks">
            <button class="delete-tasks-button" aria-label="Delete all tasks">Clear completed</button>
        </div>
    </footer>
</body>
</html>
