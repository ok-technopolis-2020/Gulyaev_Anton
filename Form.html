<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>TodoList</h1>
</header>

<div class="box">



        <div class="add-task">
            <header class="input-area">
                <button class="choose-button" aria-label="Choose all"></button>
                <input class="input-area-field" type="text" size="40" placeholder="What needs to be done?"
                       aria-label="Enter todo here">
            </header>
        </div>
    <main>
        <div aria-label="Tasks">
            <ul class="tasks">
                <li class="tasks__task">
                    <input type="checkbox" class="tasks__checkbox-task" value="first-todo" aria-label="Task checkbox">
                    <input type="text" class="tasks__task-text" value="first todo"/>
                    <span class="tasks__task-text">first todo</span>
                    <button class="tasks__task-delete-button" aria-label="Button to delete task"></button>
                </li>

                <li class="tasks__task">

                    <input type="checkbox" class="tasks__checkbox-task" value="second-todo" aria-label="Task checkbox">
                    <input type="text" class="tasks__task-text" value="second todo"/>
                    <span class="tasks__task-text">second todo</span>
                    <button class="tasks__task-delete-button" aria-label="Button to delete task"></button>
                </li>
            </ul>
        </div>
    </main>
    <footer>
        <div class="control-panel" role="toolbar">
            <span class="control-panel__info-items" role="note">2 items left</span>
            <div class="control-panel__navigation-at-items" role="group" aria-label="Navigation at items">
                <div>
                    <input type="radio" class="control-panel__task-filter" aria-label="all tasks"
                            value="All" name="filter" id="all"/>
                    <label for="all">All</label>
                </div>

                <div>
                    <input type="radio" class="control-panel__task-filter" aria-label="active tasks"
                            value="Active" name="filter" id="active"/>
                    <label for="active">Active</label>
                </div>

                <div>
                    <input type="radio" class="control-panel__task-filter" value="Completed"
                            aria-label="completed tasks" name="filter" id="completed"/>
                    <label for="completed">Completed</label>
                </div>
            </div>

            <div class="control-panel__delete-tasks">
                <button class="control-panel__delete-tasks-button" aria-label="Delete all tasks">Clear completed
                </button>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
