<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <main>
        <div>
            <header>
                <h1>TodoList</h1>
            </header>

                <div class="add-task">
                    <button aria-label="Button to add todo">Add Todo</button>

                    <label>
                        <input type="text" size="40" placeholder="What needs to be done?" aria-label="Enter todo here">
                    </label> <Br>
                </div>

            <div class="tasks" aria-label="Tasks">
                <ul>
                    <li class="task">
                        <label>
                            <input type="checkbox" class="checkbox-task" value="first-todo" aria-label="Task checkbox">
                        </label> first todo<Br>
                        <button class="task-delete-button" aria-label="Button to delete task" hidden>

                        </button>
                    </li>

                    <li class="task">
                        <label>
                            <input type="checkbox" class="checkbox-task" value="second-todo" aria-label="Task checkbox">
                        </label> second todo<Br>
                        <button class="task-delete-button" aria-label="Button to delete task" hidden>

                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </main>
</body>

<footer>
    <label class="info-items">2 items left</label>
    <div role="navigation" class="navigation-at-items" aria-label="Navigation at items">
        <label>
            <input type="radio" class="items" value="all" aria-label="Choose all">
        </label> All
        <label>
            <input type="radio" class="items" value="active" aria-label="Choose active">
        </label> Active
        <label>
            <input type="radio" class="items" value="completed" aria-label="Choose completed">
        </label> Completed
    </div>
</footer>
</html>
